<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Smart Border Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <meta name="description" content="Smart Border Queue - Sistema inteligente para estimar tiempos de espera en puentes fronterizos mediante datos reales e inteligencia predictiva.">

  <!-- Color del navegador (m칩vil) -->
  <meta name="theme-color" content="#2c3e50">

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Fuente limpia y moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <style>
    /* Fondo general */
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: url("/imagen.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* Capa oscura sobre el fondo */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(151, 147, 147, 0.45);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    /* Contenedor react donde montar치 todo */
    #root {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
      animation: fadeIn 0.7s ease-in-out;
    }

    /* Animaci칩n suave */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Contenedores base para p치ginas internas (cards grandes) */
    .app-container {
      width: 100%;
      max-width: 1200px;
      background: rgba(226, 223, 223, 0.17);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 20px 45px rgba(165, 158, 158, 0.25);
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>
</html>
